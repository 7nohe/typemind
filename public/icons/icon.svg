<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="typemind gradient wordmark">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6EE7F9"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <!-- Gradient for the letters 'text' -->
    <linearGradient id="tg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E5E7EB"/>
    </linearGradient>
  </defs>
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#g)" filter="url(#shadow)"/>

  <!-- 'type' on top, 'mind' below (two-line wordmark, lowercase; nudged slightly lower for optical balance) -->
  <g opacity="0.98" fill="url(#tg)" stroke="#FFFFFF" stroke-opacity="0.12" stroke-width="0.6"
     font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
     text-anchor="middle">
    <!-- Slightly lower than geometric center: y=58 and y=82 -->
    <text x="64" y="58" font-size="26" font-weight="700" letter-spacing="0.4">type</text>
    <text x="64" y="82" font-size="26" font-weight="700" letter-spacing="0.4">mind</text>
  </g>

  <!-- Inner highlight frame -->
  <rect x="10" y="10" width="108" height="108" rx="22" fill="none" stroke="#FFFFFF" opacity="0.18"/>
</svg>
